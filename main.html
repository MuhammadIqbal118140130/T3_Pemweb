<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja Interaktif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Keranjang Belanja Interaktif</h1>

    <form id="itemForm">
        <label for="itemName">Nama Barang:</label>
        <input type="text" id="itemName" required>

        <label for="itemPrice">Harga Barang:</label>
        <input type="number" id="itemPrice" min="1" required>

        <button type="submit">Tambah Barang</button>
    </form>

    <h2>Daftar Barang Tersedia</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="availableItems">
            <!-- Barang tersedia akan ditampilkan di sini -->
        </tbody>
    </table>

    <h2>Keranjang Belanja</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="cartItems">
            <!-- Barang akan ditambahkan di sini -->
        </tbody>
    </table>

    <div class="total" id="totalDisplay">Subtotal: Rp 0</div>
    <div class="total" id="discountDisplay">Diskon: Rp 0</div>
    <div class="total" id="finalTotalDisplay">Total Akhir: Rp 0</div>

    <script src="script.js"></script>
</body>
</html>
